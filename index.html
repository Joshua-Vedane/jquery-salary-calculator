<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./JS/jquery-3.5.1.min.js"></script>
    <script src="./JS/client.js"></script>
    <title>Salary Calculator - Joshua Vedane</title>
</head>
<body class="container">
    <header class="header">
        <h1>Hello Project!</h1>
    </header>
    <div>
        <h1>Add Employee</h1>
    </div>
    <div class="row">
        <div class="form-floating col ">
            <input type="text" placeholder="First Name" id="firstNameIn" class="form-control" />
            <label for="lastNameIn" class="form-label ">First Name</label>
        </div>
        <div class="form-floating col ">
            <input type="text" placeholder="Last Name" id="lastNameIn" class="form-control" />
            <label for="lastNameIn" class="form-label">Last Name</label>
        </div>
        <div class="form-floating col ">
            <input type="text" placeholder="ID" id="idIn" class="form-control" />
            <label for="idIn" class="form-label">ID</label>
        </div>
        <div class="form-floating col ">
            <input type="text" placeholder="Title" id="titleIn" class="form-control" />
            <label for="titleIn" class="form-label">Title</label>
        </div>
        <div class="form-floating col">
            <input type="number" placeholder="Annual Salary" id="annualSalaryIn" class="form-control" />
            <label for="annualSalaryIn" class="form-label"> Annual Salary </label>
        </div>
        <button class="btn btn-success col" id = "addEmployee">Submit</button>
        
    </div>
    
    <div>
        <h1>Employees</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr class="table-info">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <!-- <th>deletebutton</th> -->
            </tr>
        </thead>
        <tbody id="employeeListOut">

        </tbody>

    </table>
    
    <div>
        <h2>Total Monthly: $ <span class="totalOut"></span></h2>
    </div>




</body>
</html>
