<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./JS/jquery-3.5.1.min.js"></script>
    <script src="./JS/client.js"></script>
    <title>Salary Calculator - Joshua Vedane</title>
</head>

<body class="container">
    <!-- Header -->
    <header class="header">
        <h1>Salary Calculator</h1>
    </header>
    <!-- Input Field Heading -->
    <!-- <div class="mt-4 ">
        
    </div> -->
    <!-- Input Field -->
    <div class=" input-field row mt-4 pb-5 text-center">
        <h1 class="text-start">Add Employee</h1>
        <div class="form-floating col  ">
            <input type="text" placeholder="First Name" id="firstNameIn" class="form-control " />
            <label for="lastNameIn" class="form-label ">First Name</label>
        </div>
        <div class="form-floating col ">
            <input type="text" placeholder="Last Name" id="lastNameIn" class="form-control" />
            <label for="lastNameIn" class="form-label">Last Name</label>
        </div>
        <div class="form-floating col ">
            <input type="text" placeholder="ID" id="idIn" class="form-control" />
            <label for="idIn" class="form-label">ID</label>
        </div>
        <div class="form-floating col ">
            <input type="text" placeholder="Title" id="titleIn" class="form-control" />
            <label for="titleIn" class="form-label">Title</label>
        </div>
        <div class="form-floating col">
            <input type="number" placeholder="Annual Salary" id="annualSalaryIn" class="form-control" />
            <label for="annualSalaryIn" class="form-label"> Annual Salary </label>
        </div>

    </div>
    <!-- Submit Button -->
    <button class="btn btn-dark float-end mt-4" id="addEmployee">Submit</button>
    <!-- Employee Section Heading -->
    <div class='mt-4'>
        <h1>Employees</h1>
    </div>
    <!-- employee list output -->
    <div class="table-responsive">

        <table class="table table-striped table-bordered border-dark mt-4">
            <thead>
                <tr class="tableHead text-center">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeListOut">
                
            </tbody>
            
        </table>
    </div>
    <!-- Total Monthly cost output -->
    <div class="text-end mt-4">
        <h2>Total Monthly: $ <span class="totalOut"></span></h2>
    </div>




</body>

</html>
